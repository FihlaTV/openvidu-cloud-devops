---
- name: adding script to set everything up after shutdown
  template:
    src: after-shutdown.sh.j2
    dest: /usr/local/bin/after-shutdown.sh
    mode: u+rwx
  when: whichcert == "selfsigned"

- name: enabling that script at boot time
  template:
    src: rc.local.j2
    dest: /etc
    mode: 0755


