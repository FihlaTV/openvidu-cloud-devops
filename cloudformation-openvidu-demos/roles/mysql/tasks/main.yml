---
- name: installing mysql
  apt: name=mysql-server state=latest

- name: installing python mysqldb module
  apt: name=python-mysqldb state=latest

- name: setting root password
  mysql_user: user=root password={{ mysql_root_pass }} priv=*.*:ALL state=present

- name: creating database user
  mysql_user: user={{ mysql_user }} password={{ mysql_user_pass }} priv=*.*:ALL state=present

- name: creating database
  mysql_db: db={{ mysql_database }} state=present

