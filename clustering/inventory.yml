---
all:
  hosts:
    openvidu-server:
    kurento-server:
  vars:
      ansible_become: true
      ansible_user: USER
      ansible_ssh_private_key_file: /PATH/TO/SSH_public_key
  children:
    kurento:
      hosts:
        kurento-server:
      vars:
        ansible_host: KURENTO_SERVER_IP
    openvidu:
      hosts:
        openvidu-server
      vars: 
        ansible_host: OPENVIDU_SERVER_IP
